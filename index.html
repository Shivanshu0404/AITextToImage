<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToImage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>`AI` Text to Image Generator </h1>
        <div class="input">
            <label id ="label" for="input">Create An Image From Text Promt :</label>
            <input type="text" id="input" placeholder="Enter a Text to Generate The image..">
            <button id="btn">Generate Image <img src="img/gen.svg" alt="">
            </button>
    
        </div>
        <div class="output">
            <div class="image"><img src="" alt="image" id="img">
            <img id="svg" src="img/image.svg" alt="">
            <img id="load" src="img/loading.gif" alt="">
            </div>
            <div class="btns">
                <button id="download">Download <img src="img/down.svg" alt=""></button>
                <button id="reset">Reset <img src="img/reset.svg" alt=""></button>
            </div>
            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
